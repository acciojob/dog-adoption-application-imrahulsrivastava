<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->

    <form action="#" method="post">

        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name"><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phoneNumber" placeholder="Phone Number"><br><br>

        <!-- Address -->
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address"><br><br>

        <!-- Have you ever lived with a Dog before? -->
        <label for="checkbox">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
        <input type="checkbox" id="submit" name="checkbox" value="Submit">
        <br><br>

        <!-- Please select your preferred breeds -->
        <label for="multiSelect">Please select your preferred breeds</label><br>
        <select id="multiSelect" name="selected" multiple>
            <option value="Submit">Labrador Retriever</option>
            <option value="Submit" selected>German Shepherd</option>
            <option value="Submit">Poodle</option>
            <option value="Submit">Golden Retriever</option>
            <option value="Submit">Bulldog</option>
            <option value="Submit">Beagle</option>
            <option value="Submit">Pug</option>
            <option value="Submit">Dachshund</option>
            <option value="Submit">Boxer</option>
            <option value="Submit">Shih Tzu</option>
        </select>
        <br><br>

        <!-- Submit -->
        <label for="submit"></label>
        <input type="submit" id="submit" name="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
